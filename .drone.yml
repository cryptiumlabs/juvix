---
kind: pipeline
type: docker
name: juvix-ci-build-pr

workspace:
  path: /drone/workspace

environment:
  STACK_ROOT: /drone/workspace/.stack
  GIT_LFS_SKIP_SMUDGE: "1"

steps:
  - name: script-integrity-check
    image: alpine/git:v2.30.1
    pull: if-not-exists
    commands:
      - echo "7d421abede3516e7074a8f9536c4778d0598faa4aea830f99fc344a591c29d73  scripts/pre-run.sh" | sha256sum -c -
      - sh ./scripts/pre-run.sh

  - name: restore-cache
    image: meltwater/drone-cache
    pull: if-not-exists
    settings:
      backend: "s3"
      restore: true
      bucket: heliax-drone-cache-v2
      region: eu-west-1
      cache_key: "{{ checksum \"stack.yaml\" }}"
      archive_format: "gzip"
      mount:
        - ./.stack-work
        - ./.stack
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key
    depends_on:
      - script-integrity-check

  - name: test-suite
    image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/juvix
    pull: if-not-exists
    commands:
      - make test
    depends_on:
      - restore-cache

  - name: rebuild-cache
    image: meltwater/drone-cache
    pull: if-not-exists
    settings:
      backend: "s3"
      bucket: heliax-drone-cache-v2
      region: eu-west-1
      rebuild: true
      archive_format: "gzip"
      override: false
      cache_key: "{{ checksum \"stack.yaml\" }}"
      mount:
        - ./.stack-work
        - ./.stack
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key
    when:
      status:
        - success
        - failure
    depends_on:
      - test-suite

  - name: test-parser
    image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/juvix
    pull: if-not-exists
    failure: fast
    commands:
      - make test-parser
    depends_on:
      - test-suite

  - name: test-typecheck
    image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/juvix
    pull: if-not-exists
    failure: fast
    commands:
      - make test-typecheck
    depends_on:
      - test-suite

  - name: test-compile
    image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/juvix
    pull: if-not-exists
    failure: fast
    commands:
      - make test-compile
    depends_on:
      - test-suite
  
  - name: org-generation-and-code-formatting
    image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/juvix
    pull: if-not-exists
    failure: fast
    commands:
      - sh ./scripts/format-and-org-gen.sh   
    depends_on:
      - test-typecheck
      - test-compile
      - test-parser

  - name: push changes
    image: openanalytics/alpine-git-lfs-client
    pull: if-not-exists
    commands:
      - sh ./scripts/push-changes.sh
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    depends_on:
      - org-generation-and-code-formatting

trigger:
  event:
    - pull_request

node:
  project: juvix

