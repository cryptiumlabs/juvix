kind: pipeline
type: docker
name: juvix-ci-full

workspace:
  path: /drone/workspace

environment:
  STACK_ROOT: /drone/workspace/.stack

steps:
- name: restore-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /cache
  settings:
    restore: true
    mount:
      - ./.stack-work
      - ./.stack

- name: test-suite
  image: cryptiumlabs/juvix-ci-2
  commands:
  - make test

- name: rebuild-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /cache
  settings:
    rebuild: true
    mount:
      - ./.stack-work
      - ./.stack

- name: check-formatting
  image: cryptiumlabs/juvix-ci-2
  commands:
  - sh ./scripts/check-formatting.sh

- name: check-org-gen
  image: cryptiumlabs/juvix-ci-2
  commands:
  - sh ./scripts/check-org-gen.sh

volumes:
  - name: cache
    host: 
      path: /tmp/cache

trigger:
  event:
  - pull_request
