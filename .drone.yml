---
kind: pipeline
type: docker
name: juvix-ci-build-pr

workspace:
  path: /drone/workspace

environment:
  STACK_ROOT: /drone/workspace/.stack

steps:
  - name: script-integrity-check
    image: alpine:3.7
    pull: if-not-exists
    commands:
      - echo "ce1abd0eadb263ccaaf8b1234b12f41fe2d744cd04c7ca53fc39aeb9ef2f5cdf  scripts/run-formatter.sh" | sha256sum -c -
      - echo "9740e3e5e80dfe57a207ad84b8a83b5c92daeac3e47ca7bc15f2c50b23e5f895  scripts/run-org-generation.sh" | sha256sum -c -
      - echo "4438c2dfcd3aa0e4a3700fb5865c9b8e9bd208c38b1cb52b91b5393f56571a03  scripts/check-formatting.sh" | sha256sum -c -
      - echo "13f9fae7f558567336505324e4c54dabe978ba7441617854dd31d9f9e9c85c60  scripts/check-org-gen.sh" | sha256sum -c -

  - name: restore-cache
    image: meltwater/drone-cache
    pull: if-not-exists
    settings:
      backend: "s3"
      restore: true
      bucket: juvix-drone-cache
      region: eu-west-1
      cache_key: "{{ checksum \"stack.yaml\" }}"
      archive_format: "gzip"
      mount:
        - ./.stack-work
        - ./.stack
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key
    volumes:
      - name: cache
        path: /tmp/cache
    depends_on:
      - script-integrity-check

  - name: test-suite
    image: 922271945067.dkr.ecr.eu-west-1.amazonaws.com/juvix
    pull: if-not-exists
    commands:
      - make test
    depends_on:
      - restore-cache

  - name: rebuild-cache
    image: meltwater/drone-cache
    pull: if-not-exists
    volumes:
      - name: cache
        path: /tmp/cache
    settings:
      backend: "s3"
      bucket: juvix-drone-cache
      region: eu-west-1
      rebuild: true
      archive_format: "gzip"
      override: false
      cache_key: "{{ checksum \"stack.yaml\" }}"
      mount:
        - ./.stack-work
        - ./.stack
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key
    when:
      status:
        - success
        - failure
    depends_on:
      - test-suite

  - name: code-formatting
    image: 922271945067.dkr.ecr.eu-west-1.amazonaws.com/juvix
    pull: if-not-exists
    failure: fast
    commands:
      - sh ./scripts/run-formatter.sh
    environment:
      GITHUB_TOKEN:
        from_secret: github_token        
    depends_on:
      - test-suite

  - name: org-generation
    image: 922271945067.dkr.ecr.eu-west-1.amazonaws.com/juvix
    pull: if-not-exists
    failure: fast
    commands:
      - sh ./scripts/run-org-generation.sh
    depends_on:
      - test-suite
    environment:
      GITHUB_TOKEN:
        from_secret: github_token

  - name: test-parser
    image: 922271945067.dkr.ecr.eu-west-1.amazonaws.com/juvix
    pull: if-not-exists
    failure: fast
    commands:
      - make test-parser
    depends_on:
      - test-suite

  - name: test-typecheck
    image: 922271945067.dkr.ecr.eu-west-1.amazonaws.com/juvix
    pull: if-not-exists
    failure: fast
    commands:
      - make test-typecheck
    depends_on:
      - test-suite

  - name: test-compile
    image: 922271945067.dkr.ecr.eu-west-1.amazonaws.com/juvix
    pull: if-not-exists
    failure: fast
    commands:
      - make test-compile
    depends_on:
      - test-suite

volumes:
  - name: cache
    host: 
      path: /tmp/cache

trigger:
  event:
    - pull_request
